<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of data attribute</title>
    <link rel="stylesheet" href="/sass/style.css">
</head>
<body>
    <main>
        <section class="dishes">
            <div class="container">
                <div class="dishes-grid">
                    <div class="col-6">
                        <ul class="list-group">
                            <li class="list-items" data-select="false" data-price="15">Salade</li>
                            <li class="list-items" data-select="false" data-price="35">Sauté de veau</li>
                            <li class="list-items" data-select="false" data-price="40">Saumon à l'oseille</li>
                            <li class="list-items" data-select="false" data-price="9">Creme au chocolat</li>
                            <li class="list-items" data-select="false" data-price="10">Vin rouge</li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <h1>Your choice</h1>
                         <h3>prix total : <span class="prices">0</span> £</h3>
                    </div>
                </div>
            </div>    
        </section>
        
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
